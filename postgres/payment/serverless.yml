service: postgres-payment-microservice

package:
  excludeDevDependencies: false
  
custom:
  region: ${opt:region, self:provider.region}

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 512 # optional, in MB, default is 1024
  timeout: 10 # optional, in seconds, default is 6
  stage: dev
  region: us-east-1
  environment:
    PGHOST: PLACEHOLDER_PGHOST
    PGUSER: master
    PGDATABASE: DBPayments
    PGPASSWORD: master-pwd
    PGPORT: 5432

functions:
  # -----------------------------
  # Payment functions
  # -----------------------------
  cancel-payment:
    handler: functions/cancel-payment.handler
    events:
      - http:
          path: /payment/cancelPayment/{user_id}/{order_id}
          method: POST
          integration: lambda-proxy
          private: false
          request:
            parameters:
              paths:
                user_id: true
                order_id: true

  pay:
    handler: functions/pay.handler
    events:
      - http:
          path: /payment/pay/{user_id}/{order_id}
          method: POST
          integration: lambda-proxy
          private: false
          request:
            parameters:
              paths:
                user_id: true
                order_id: true

  payment-status:
    handler: functions/payment-status.handler
    events:
      - http:
          path: /payment/status/{order_id}
          method: GET
          integration: lambda-proxy
          private: false
          request:
            parameters:
              paths:
                order_id: true

  remove-payment:
    handler: functions/remove-payment.handler
    events:
      - http:
          path: /payment/remove/{order_id}
          method: DELETE
          integration: lambda-proxy
          private: false
          request:
            parameters:
              paths:
                order_id: true

resources:
  Resources:
    StockDB:
      Type: AWS::RDS::DBInstance
      Properties: 
        Engine: Postgres
        EngineVersion: 10.6
        DBInstanceIdentifier: "WebDataManagementPayment"    # case insensitive
        DBName: "DBPayments"                # case sensitive
        MasterUsername: "master"
        MasterUserPassword: "master-pwd"
        DBInstanceClass: "db.t2.micro"
        AllocatedStorage: 20
        Port: 5432
        PubliclyAccessible: true
