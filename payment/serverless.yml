service: payment-service

custom:
  region: ${opt:region, self:provider.region}

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 512 # optional, in MB, default is 1024
  timeout: 10 # optional, in seconds, default is 6
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
      Resource:
        - arn:aws:dynamodb:${self:custom.region}:*:table/Payments

functions:
  # -----------------------------
  # Payment functions
  # -----------------------------
  cancel-payment:
    handler: functions/cancel-payment.handler
    events:
      - http:
          path: /payment/cancelPayment/{user_id}/{order_id}
          method: POST
          integration: lambda-proxy
          private: false
          request:
            parameters:
              paths:
                user_id: true
                order_id: true

  pay:
    handler: functions/pay.handler
    events:
      - http:
          path: /payment/pay/{user_id}/{order_id}
          method: POST
          integration: lambda-proxy
          private: false
          request:
            parameters:
              paths:
                user_id: true
                order_id: true

  payment-status:
    handler: functions/payment-status.handler
    events:
      - http:
          path: /payment/status/{order_id}
          method: GET
          integration: lambda-proxy
          private: false
          request:
            parameters:
              paths:
                order_id: true

  remove-payment:
    handler: functions/remove-payment.handler
    events:
      - http:
          path: /payment/remove/{order_id}
          method: DELETE
          integration: lambda-proxy
          private: false
          request:
            parameters:
              paths:
                order_id: true

resources:
  Resources:
    # -----------------------------
    # Payment table
    # -----------------------------
    paymentTable:
        Type: AWS::DynamoDB::Table
        Properties:
          TableName: Payments
          AttributeDefinitions:
            - AttributeName: Order_ID
              AttributeType: S
          KeySchema:
            - AttributeName: Order_ID
              KeyType: HASH
          BillingMode: PAY_PER_REQUEST
